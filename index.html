<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devices Inventory</title>
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; background: #0f172a; margin: 0; color: #e2e8f0; }
    h1 { text-align: center; color: #38bdf8; margin: 0; padding: 15px; }

    /* Tech marquee header */
    header { background: #1e293b; padding: 10px 0; color: #38bdf8; font-weight: bold; }
    header marquee { font-size: 1.1em; }

    footer { background: #1e293b; padding: 10px 0; color: #38bdf8; font-weight: bold; position: fixed; bottom: 0; width: 100%; }
    footer marquee { font-size: 1em; }

    /* Search bar */
    .search-bar { text-align: center; margin: 15px 0; }
    .search-bar input { padding: 6px; width: 250px; border: 2px solid #38bdf8; border-radius: 5px; background: #0f172a; color: #e2e8f0; }
    .export-btn { background: #22c55e; color: white; border: none; padding: 8px 14px; border-radius: 5px; cursor: pointer; margin-left: 10px; }
    .export-btn:hover { background: #16a34a; box-shadow: 0 0 10px #22c55e; }

    /* Compact form section at top */
    .form-section { display: flex; flex-wrap: wrap; justify-content: center; background: #1e293b; padding: 10px; border-bottom: 2px solid #38bdf8; }
    .form-section input, .form-section select { margin: 5px; padding: 6px; border: 1px solid #334155; border-radius: 4px; background: #0f172a; color: #e2e8f0; font-size: 0.9em; width: 150px; }
    .form-section button { background: #38bdf8; color: #0f172a; border: none; padding: 8px 14px; border-radius: 5px; cursor: pointer; margin: 5px; }
    .form-section button:hover { background: #0ea5e9; box-shadow: 0 0 12px #38bdf8; }

    /* Table styling */
    table { border-collapse: collapse; width: 100%; background: #1e293b; margin-top: 10px; }
    th, td { border: 1px solid #334155; padding: 10px; text-align: left; }
    th { background: #0ea5e9; color: #0f172a; }
    tr:nth-child(even) { background: #0f172a; }
    tr:hover { background: #0ea5e9; color: #0f172a; transition: 0.3s; }

    button.action { margin: 2px; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.85em; }
    .delete-btn { background: #ef4444; color: white; }
    .delete-btn:hover { background: #dc2626; box-shadow: 0 0 10px #ef4444; }
    .update-btn { background: #f59e0b; color: white; }
    .update-btn:hover { background: #d97706; box-shadow: 0 0 10px #f59e0b; }

    /* Modal styling */
    .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto;
             background-color: rgba(0,0,0,0.6); }
    .modal-content { background-color: #1e293b; margin: 8% auto; padding: 20px; border: 2px solid #38bdf8;
                     width: 400px; border-radius: 8px; color: #e2e8f0; }
    .close { color: #38bdf8; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    .close:hover { color: #0ea5e9; }
    .modal input, .modal select { width: 100%; margin: 8px 0; padding: 8px; background: #0f172a; color: #e2e8f0; border: 1px solid #334155; border-radius: 4px; }
    .modal button { margin-top: 10px; background: #38bdf8; color: #0f172a; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    .modal button:hover { background: #0ea5e9; box-shadow: 0 0 12px #38bdf8; }
  </style>
</head>
<body>
  <header>
    <marquee behavior="scroll" direction="left">ðŸš€ EmbuX Devices Inventory System â€” Professional Tech Dashboard ðŸš€</marquee>
  </header>

  <h1>Devices Inventory</h1>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search by Name, Serial, Region..." onkeyup="searchInventory()">
    <button class="export-btn" onclick="exportCSV()">Export to CSV</button>
  </div>

  <!-- Compact Form Section -->
  <div class="form-section">
    <input type="date" id="dateReceived" placeholder="Date Received">
    <input type="text" id="name" placeholder="Name">
    <select id="region">
      <option value="">Region</option>
      <option value="Nairobi">Nairobi</option>
      <option value="Mombasa">Mombasa</option>
      <option value="Kisumu">Kisumu</option>
      <option value="Nakuru">Nakuru</option>
      <option value="Machakos">Machakos</option>
      <option value="Kiambu">Kiambu</option>
      <option value="Meru">Meru</option>
      <option value="Embu">Embu</option>
      <option value="Nyeri">Nyeri</option>
      <option value="Uasin Gishu">Uasin Gishu</option>
    </select>
    <input type="text" id="phone" placeholder="Phone No">
    <input type="text" id="serial" placeholder="Serial No">
    <input type="text" id="reason" placeholder="Reason">
    <select id="status">
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>
    <button onclick="addDevice()">Add Device</button>
  </div>

  <!-- Table -->
  <table id="inventory">
    <tr>
      <th>ID</th>
      <th>Date Received</th>
      <th>Name</th>
      <th>Region</th>
      <th>Phone No</th>
      <th>Serial No</th>
      <th>Status</th>
      <th>Returned Date</th>
      <th>Reason</th>
      <th>Actions</th>
    </tr>
  </table>

  <!-- Modal -->
  <div id="updateModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Update Device</h2>
      <select id="updateStatus">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
      <input type="date" id="updateReturnedDate" placeholder="Returned Date">
      <input type="text" id="updateReason" placeholder="Reason">
      <button onclick="saveUpdate()">Save Changes</button>
    </div>
  </div>

  <footer>
    <marquee behavior="scroll" direction="right">âš¡ Powered by EmbuX â€” Innovating Digital Inventory Solutions âš¡</marquee>
  </footer>

  <script src="inventory.js"></script>
</body>
</html>
