<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devices Inventory</title>
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; background: #0f0f0f; margin: 0; color: #f5f5dc; }
    h1 { text-align: center; color: #ffd700; margin: 0; padding: 15px; }

    /* Tech marquee header */
    header { background: #1a1a1a; padding: 10px 0; color: #ffd700; font-weight: bold; }
    header marquee { font-size: 1.1em; }

    footer { background: #1a1a1a; padding: 10px 0; color: #ffd700; font-weight: bold; position: fixed; bottom: 0; width: 100%; }
    footer marquee { font-size: 1em; }

    /* Search bar */
    .search-bar { text-align: center; margin: 15px 0; }
    .search-bar input { 
      padding: 6px; width: 250px; 
      border: 2px solid #ffd700; border-radius: 5px; 
      background: #0f0f0f; color: #f5f5dc; 
    }
    .export-btn { 
      background: #ffd700; color: #0f0f0f; 
      border: none; padding: 8px 14px; border-radius: 5px; 
      cursor: pointer; margin-left: 10px; font-weight: bold;
    }
    .export-btn:hover { background: #e6c200; box-shadow: 0 0 10px #ffd700; }

    /* Compact form section at top */
    .form-section { 
      display: flex; flex-wrap: wrap; justify-content: center; 
      background: #1a1a1a; padding: 10px; border-bottom: 2px solid #ffd700; 
    }
    .form-section input, .form-section select { 
      margin: 5px; padding: 6px; 
      border: 1px solid #444; border-radius: 4px; 
      background: #0f0f0f; color: #f5f5dc; font-size: 0.9em; width: 150px; 
    }
    .form-section button { 
      background: #ffd700; color: #0f0f0f; 
      border: none; padding: 8px 14px; border-radius: 5px; 
      cursor: pointer; margin: 5px; font-weight: bold;
    }
    .form-section button:hover { background: #e6c200; box-shadow: 0 0 12px #ffd700; }

    /* Table styling */
    table { border-collapse: collapse; width: 100%; background: #1a1a1a; margin-top: 10px; }
    th, td { border: 1px solid #444; padding: 10px; text-align: left; }
    th { background: #ffd700; color: #0f0f0f; }
    tr:nth-child(even) { background: #0f0f0f; }
    tr:hover { background: #ffd700; color: #0f0f0f; transition: 0.3s; }

    button.action { margin: 2px; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.85em; }
    .delete-btn { background: #ff4d4d; color: white; }
    .delete-btn:hover { background: #cc0000; box-shadow: 0 0 10px #ff4d4d; }
    .update-btn { background: #ffa500; color: white; }
    .update-btn:hover { background: #cc8400; box-shadow: 0 0 10px #ffa500; }

    /* Modal styling */
    .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto;
             background-color: rgba(0,0,0,0.6); }
    .modal-content { background-color: #1a1a1a; margin: 8% auto; padding: 20px; border: 2px solid #ffd700;
                     width: 400px; border-radius: 8px; color: #f5f5dc; }
    .close { color: #ffd700; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    .close:hover { color: #e6c200; }
    .modal input, .modal select { width: 100%; margin: 8px 0; padding: 8px; background: #0f0f0f; color: #f5f5dc; border: 1px solid #444; border-radius: 4px; }
    .modal button { margin-top: 10px; background: #ffd700; color: #0f0f0f; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .modal button:hover { background: #e6c200; box-shadow: 0 0 12px #ffd700; }
  </style>
</head>
<body>
  <header>
    <marquee behavior="scroll" direction="left">ðŸš€ Jendie Devices Inventory System â€” Gold Tech Dashboard ðŸš€</marquee>
  </header>

  <h1>Devices Inventory</h1>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search by Name, Serial, Region..." onkeyup="searchInventory()">
    <button class="export-btn" onclick="exportCSV()">Export to CSV</button>
  </div>

  <!-- Compact Form Section -->
  <div class="form-section">
    <input type="date" id="dateReceived" placeholder="Date Received">
    <input type="text" id="name" placeholder="Name">
    <select id="region">
      <option value="">Region</option>
      <option value="Nairobi">Nairobi</option>
      <option value="Mombasa">Mombasa</option>
      <option value="Kisumu">Kisumu</option>
      <option value="Nakuru">Nakuru</option>
      <option value="Machakos">Machakos</option>
      <option value="Kiambu">Kiambu</option>
      <option value="Meru">Meru</option>
      <option value="Embu">Embu</option>
      <option value="Nyeri">Nyeri</option>
      <option value="Uasin Gishu">Uasin Gishu</option>
    </select>
    <input type="text" id="phone" placeholder="Phone No">
    <input type="text" id="serial" placeholder="Serial No">
    <input type="text" id="reason" placeholder="Reason">
    <select id="status">
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>
    <button onclick="addDevice()">Add Device</button>
  </div>

  <!-- Table -->
  <table id="inventory">
    <tr>
      <th>ID</th>
      <th>Date Received</th>
      <th>Name</th>
      <th>Region</th>
      <th>Phone No</th>
      <th>Serial No</th>
      <th>Status</th>
      <th>Returned Date</th>
      <th>Reason</th>
      <th>Actions</th>
    </tr>
  </table>

  <!-- Modal -->
  <div id="updateModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Update Device</h2>
      <select id="updateStatus">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
      <input type="date" id="updateReturnedDate" placeholder="Returned Date">
      <input type="text" id="updateReason" placeholder="Reason">
      <button onclick="saveUpdate()">Save Changes</button>
    </div>
  </div>

  <footer>
    <marquee behavior="scroll" direction="right">âš¡ Powered by Jendie â€” Innovating Digital Inventory Solutions âš¡</marquee>
  </footer>

  <script src="inventory.js"></script>
</body>
</html>
