<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devices Inventory</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; margin: 20px; color: #333; }
    h1 { text-align: center; color: #2c3e50; }
    .search-bar { text-align: center; margin-bottom: 20px; }
    .search-bar input { padding: 8px; width: 300px; border: 2px solid #3498db; border-radius: 5px; }
    .form-section { background: #ffffff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .form-section input, .form-section select { margin: 5px; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    .form-section button { background: #3498db; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
    .form-section button:hover { background: #2980b9; }
    table { border-collapse: collapse; width: 100%; background: #ffffff; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #3498db; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
    button.action { margin: 2px; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; }
    .delete-btn { background: #e74c3c; color: white; }
    .update-btn { background: #f39c12; color: white; }
    .export-btn { background: #2ecc71; color: white; margin: 10px; padding: 10px 15px; border-radius: 5px; border: none; cursor: pointer; }
    .export-btn:hover { background: #27ae60; }

    /* Modal styling */
    .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto;
             background-color: rgba(0,0,0,0.4); }
    .modal-content { background-color: #fff; margin: 10% auto; padding: 20px; border: 1px solid #888;
                     width: 400px; border-radius: 8px; }
    .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    .close:hover { color: black; }
    .modal input, .modal select { width: 100%; margin: 5px 0; padding: 8px; }
    .modal button { margin-top: 10px; background: #3498db; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    .modal button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <h1>Devices Inventory</h1>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search by Name, Serial, Region..." onkeyup="searchInventory()">
    <button class="export-btn" onclick="exportCSV()">Export to CSV</button>
  </div>

  <!-- Form to add devices -->
  <div class="form-section">
    <input type="date" id="dateReceived" placeholder="Date Received">
    <input type="text" id="name" placeholder="Name">

    <!-- Region dropdown -->
    <select id="region">
      <option value="">Select Region</option>
      <option value="Nairobi">Nairobi</option>
      <option value="Mombasa">Mombasa</option>
      <option value="Kisumu">Kisumu</option>
      <option value="Nakuru">Nakuru</option>
      <option value="Machakos">Machakos</option>
      <option value="Kiambu">Kiambu</option>
      <option value="Meru">Meru</option>
      <option value="Embu">Embu</option>
      <option value="Nyeri">Nyeri</option>
      <option value="Uasin Gishu">Uasin Gishu</option>
      <!-- add more counties as needed -->
    </select>

    <input type="text" id="phone" placeholder="Phone No">
    <input type="text" id="serial" placeholder="Serial No">
    <input type="date" id="returnedDate" placeholder="Returned Date">
    <input type="text" id="reason" placeholder="Reason">

    <!-- Status dropdown -->
    <select id="status">
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>

    <button onclick="addDevice()">Add Device</button>
  </div>

  <!-- Table to show inventory -->
  <table id="inventory">
    <tr>
      <th>ID</th>
      <th>Date Received</th>
      <th>Name</th>
      <th>Region</th>
      <th>Phone No</th>
      <th>Serial No</th>
      <th>Status</th>
      <th>Returned Date</th>
      <th>Reason</th>
      <th>Actions</th>
    </tr>
  </table>

  <!-- Modal for updating -->
  <div id="updateModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Update Device</h2>
      <select id="updateStatus">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
      <input type="text" id="updateReason" placeholder="Reason">
      <button onclick="saveUpdate()">Save Changes</button>
    </div>
  </div>

  <script src="inventory.js"></script>
</body>
</html>
