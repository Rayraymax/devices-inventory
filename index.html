<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devices Inventory</title>
  <style>
    body.dark {
      background: #0f172a;
      color: #e2e8f0;
    }
    body.light {
      background: #f4f6f9;
      color: #333;
    }

    h1 { text-align: center; margin: 0; padding: 15px; }

    /* Header + Footer marquees */
    header, footer {
      background: #1e293b;
      padding: 10px 0;
      font-weight: bold;
    }
    header marquee, footer marquee { font-size: 1.1em; color: #38bdf8; }

    footer { position: fixed; bottom: 0; width: 100%; }

    /* Theme toggle button */
    #themeToggle {
      background: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    #themeToggle:hover {
      background: #0ea5e9;
      box-shadow: 0 0 12px #38bdf8;
    }

    /* Search bar */
    .search-bar { text-align: center; margin: 15px 0; }
    .search-bar input {
      padding: 6px; width: 250px;
      border: 2px solid #38bdf8; border-radius: 5px;
      background: #0f172a; color: #e2e8f0;
    }
    body.light .search-bar input {
      background: #fff; color: #333; border-color: #0ea5e9;
    }
    .export-btn {
      background: #22c55e; color: white;
      border: none; padding: 8px 14px;
      border-radius: 5px; cursor: pointer; margin-left: 10px;
    }
    .export-btn:hover { background: #16a34a; box-shadow: 0 0 10px #22c55e; }

    /* Compact form section */
    .form-section {
      display: flex; flex-wrap: wrap; justify-content: center;
      background: #1e293b; padding: 10px; border-bottom: 2px solid #38bdf8;
    }
    .form-section input, .form-section select {
      margin: 5px; padding: 6px;
      border: 1px solid #334155; border-radius: 4px;
      background: #0f172a; color: #e2e8f0; font-size: 0.9em; width: 150px;
    }
    body.light .form-section { background: #f9fafb; border-color: #0ea5e9; }
    body.light .form-section input, body.light .form-section select {
      background: #fff; color: #333; border-color: #ccc;
    }
    .form-section button {
      background: #38bdf8; color: #0f172a;
      border: none; padding: 8px 14px;
      border-radius: 5px; cursor: pointer; margin: 5px;
    }
    .form-section button:hover { background: #0ea5e9; box-shadow: 0 0 12px #38bdf8; }

    /* Table styling */
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #334155; padding: 10px; text-align: left; }
    th { background: #0ea5e9; color: #0f172a; }
    tr:nth-child(even) { background: #0f172a; }
    tr:hover { background: #0ea5e9; color: #0f172a; transition: 0.3s; }
    body.light th { background: #38bdf8; color: #fff; }
    body.light tr:nth-child(even) { background: #f9f9f9; }
    body.light tr:hover { background: #0ea5e9; color: #fff; }

    button.action {
      margin: 2px; padding: 6px 12px;
      border: none; border-radius: 4px;
      cursor: pointer; font-size: 0.85em;
    }
    .delete-btn { background: #ef4444; color: white; }
    .delete-btn:hover { background: #dc2626; box-shadow: 0 0 10px #ef4444; }
    .update-btn { background: #f59e0b; color: white; }
    .update-btn:hover { background: #d97706; box-shadow: 0 0 10px #f59e0b; }

    /* Modal styling */
    .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0;
             width: 100%; height: 100%; overflow: auto;
             background-color: rgba(0,0,0,0.6); }
    .modal-content {
      background-color: #1e293b; margin: 8% auto; padding: 20px;
      border: 2px solid #38bdf8; width: 400px; border-radius: 8px; color: #e2e8f0;
    }
    body.light .modal-content { background: #fff; color: #333; border-color: #0ea5e9; }
    .close { color: #38bdf8; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    .close:hover { color: #0ea5e9; }
    .modal input, .modal select {
      width: 100%; margin: 8px 0; padding: 8px;
      background: #0f172a; color: #e2e8f0;
      border: 1px solid #334155; border-radius: 4px;
    }
    body.light .modal input, body.light .modal select {
      background: #fff; color: #333; border-color: #ccc;
    }
    .modal button {
      margin-top: 10px; background: #38bdf8; color: #0f172a;
      border: none; padding: 10px; border-radius: 5px; cursor: pointer;
    }
    .modal button:hover { background: #0ea5e9; box-shadow: 0 0 12px #38bdf8; }
  </style>
</head>
